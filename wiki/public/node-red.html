<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Pages Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea {
      font-family: monospace;
    }
    pre {
      background: #212529;
      color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-4">üìÑ Token Pages Manager</h1>
  <div class="row g-4">
    <!-- Save (POST) -->
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="mb-3">Save Pages (POST)</h3>
        <div class="mb-3">
          <label for="saveToken" class="form-label">Token</label>
          <input type="text" id="saveToken" class="form-control" placeholder="e.g. 007">
        </div>
        <div class="mb-3">
          <label for="savePages" class="form-label">Pages JSON</label>
          <textarea id="savePages" class="form-control" rows="6">[
  {"wiki_page_id":"abc123","edit":1},
  {"wiki_page_id":"def456","edit":0}
]</textarea>
        </div>
        <button class="btn btn-primary w-100" onclick="saveData()">üíæ Save</button>
      </div>
    </div>

    <!-- Read (GET) -->
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="mb-3">Read Pages (GET)</h3>
        <div class="mb-3">
          <label for="readToken" class="form-label">Token</label>
          <input type="text" id="readToken" class="form-control" placeholder="e.g. 007">
        </div>
        <button class="btn btn-success w-100" onclick="readData()">üîç Read</button>
      </div>
    </div>
  </div>

  <!-- Output -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="card p-4">
        <h3 class="mb-3">Response</h3>
        <pre id="output">Responses will appear here...</pre>
      </div>
    </div>
  </div>
</div>

<script>
const apiBase = "http://127.0.0.1:1880/data";

async function saveData() {
  const token = document.getElementById("saveToken").value.trim();
  const pagesText = document.getElementById("savePages").value.trim();
  let pages;
  try {
    pages = JSON.parse(pagesText);
  } catch (err) {
    showOutput({ status: "error", message: "Invalid JSON in Pages textarea" });
    return;
  }

  const payload = { token: token, data: { pages: pages } };
  try {
    const res = await fetch(apiBase, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const json = await res.json();
    showOutput(json);
  } catch (err) {
    showOutput({ status: "error", message: err.message });
  }
}

async function readData() {
  const token = document.getElementById("readToken").value.trim();
  if (!token) {
    showOutput({ status: "error", message: "Please enter a token" });
    return;
  }

  try {
    const res = await fetch(apiBase + "?token=" + encodeURIComponent(token));
    const json = await res.json();
    showOutput(json);
  } catch (err) {
    showOutput({ status: "error", message: err.message });
  }
}

function showOutput(obj) {
  document.getElementById("output").textContent = JSON.stringify(obj, null, 2);
}
</script>

</body>
</html>
